<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trading Card</title>
</head>
<body>
    <div class="card">
        <h3>Gaby Alvarado</h3>
        <div class="image">
            <img src="image.png" alt="gaby">
        </div>
        <div class="info">
            <p id="descripcion">
                Mercadóloga de profesion, financiera de corazón, programadora pronto.
            </p>
            <ul id="list-items">
                <li><span>Comida Favorita</span>: Pizza</li>
                <li><span>Banda favorita</span>: Panda</li>
                <li><span>Deporte</span>: Futbol</li>
                <li><span>Ciudad Favorita</span>: Nueva York</li>
            </ul>
            <p>Si crees que puedes, puedes, si crees que no puedes, estas en lo correcto</p>
            <p class="indent">- Anonimo</p>
        </div>
    </div>
</body>
</html>
